<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="othersearches">
        <a href="imagesearch.html">Image Search</a>
        <a href="advancedsearch.html">Advanced Search</a>
    </div>
    <div class="searchbox">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png"
            alt="Google Logo">
        <form id="normalsearchform" action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar">
            <div class="submitbuttons">
                <input type="submit" value="Google Search" class="search-button">
                <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" class="search-button">
            </div>
        </form>
    </div>
</body>

</html>
